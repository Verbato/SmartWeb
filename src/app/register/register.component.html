<div>
    <h2>Register</h2>
    <form (ngSubmit)="onRegisterSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
  
      <button type="submit">Register</button>
    </form>
  </div>
